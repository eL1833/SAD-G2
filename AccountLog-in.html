<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SAD â€” Sign in</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">

    <header class="hero">
      <img src="img/576032650_826805846887842_3022185761236397613_n.jpg" alt="CRM logo" class="hero__logo">
      <h1 class="hero__title">Welcome</h1>
      <p class="hero__sub">Sign in to CreMatS</p>
    </header>

    <main class="card">
      <form class="signin-form" action="#" method="post" novalidate>
        <label class="field">
          <span class="field__label">Email</span>
          <input class="field__input" type="email" name="email" placeholder="Email" required>
        </label>

        <label class="field">
          <span class="field__label">Password</span>
          <div class="field__wrapper">
            <input class="field__input" type="password" name="password" placeholder="Password" required id="password">
            <button type="button" class="field__toggle" id="togglePassword">
              <svg class="toggle-icon eye-show" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg class="toggle-icon eye-hide" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                <path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </label>

        <label class="field">
          <span class="field__label">Role</span>
          <select class="field__input" name="role" required>
            <option>Requester</option>
            <option>Approver</option>
            <option>Admin</option>
          </select>
        </label>

        <button type="submit" class="btn btn--primary">Sign In</button>

        <p class="card__footer">Don't have an account? <a href="#">Create account</a></p>
      </form>
    </main>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeHide = togglePassword.querySelector('.eye-hide');
    const eyeShow = togglePassword.querySelector('.eye-show');

    togglePassword.addEventListener('click', function (e) {
      // Toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // Toggle the icon visibility
      if (type === 'password') {
        eyeShow.style.display = 'block';
        eyeHide.style.display = 'none';
      } else {
        eyeShow.style.display = 'none';
        eyeHide.style.display = 'block';
      }
    });
  </script>
</body>
</html>
