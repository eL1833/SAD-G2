<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAD â€” Create Account</title>
  <link rel="stylesheet" href="css/createAccount.css"> 
</head>
<body>
  <div class="page"> 

    <header class="hero">
      <img src="img/crm-logo.jpg" alt="CRM logo" class="hero__logo">
      <h1 class="hero__title">Welcome</h1>
      <p class="hero__sub">Create an account for CreMatS</p>
    </header>

    <main class="card">
      <form class="signin-form" id="createAccountForm" autocomplete="on">
        
        <label class="field">
          <span class="field__label">Full Name</span>
          <input class="field__input" id="name" name="name" type="text" placeholder="Full Name" required>
        </label>

        <label class="field">
          <span class="field__label">Department</span>
          <input class="field__input" id="department" name="department" type="text" placeholder="Department" required>
        </label>

        <label class="field">
          <span class="field__label">Email Address</span>
          <input class="field__input" id="email" name="email" type="email" placeholder="Email Address" required>
        </label>

        <label class="field">
          <span class="field__label">Role</span>
          <select class="field__input" id="role" name="role" required> 
            <option value="">Select Role</option>
            <option value="requester">Requester</option>
            <option value="buildingMaintenance">Building Maintenance</option>
            <option value="custodian">Custodian</option>
            <option value="purchasing">Purchasing</option>
          </select>
        </label>

        <label class="field">
          <span class="field__label">Password</span>
          <div class="field__wrapper">
            <input class="field__input" id="password" name="password" type="password" placeholder="Password" required>
            <button type="button" class="field__toggle togglePassword">
              <svg class="toggle-icon eye-show" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg class="toggle-icon eye-hide" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.99902 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </label>

        <label class="field">
          <span class="field__label">Confirm Password</span>
          <div class="field__wrapper">
            <input class="field__input" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
            <button type="button" class="field__toggle togglePassword">
               <svg class="toggle-icon eye-show" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg class="toggle-icon eye-hide" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.99902 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </label>

        <button type="submit" class="btn btn--primary">Create Account</button>

        <p class="card__footer">
          Already have an account? <a href="LoginDashboard.html">Sign In</a>
        </p>
      </form>
    </main>
  </div>

  <script src="js/createAccount.js"></script>
</body>
</html>
